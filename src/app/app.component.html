<div class="box">
  <h1>Randomizer</h1>

  <div class="flex">
    <form>
      <input #heroName placeholder="Введите имя">
      <button (click)="add(heroName.value); heroName.value=''">Добавить игрока</button>
    </form>
  </div>

  <div class="spanBox">
    <span *ngFor="let name of names">{{name + ' '}}</span>
  </div>

  <button class="btn" (click)="getRandom()">Cлучайный игрок</button>

  <p>{{randomName}}</p>
</div>
